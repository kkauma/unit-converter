<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="hero">
      <h1 id="title">Metric/imperial unit conversion</h1>
      <input type="number" id="input-number" placeholder="20" />
      <!-- <p id="input-number">20</p> -->
    </div>

    <div id="calcs">
      <div id="length">
        <h4>Length (Meters/Feet)</h4>
        <p>
          20 meters = <span id="feet-num">65.616</span> feet | 20 feet =
          <span id="meters-num">6.096</span> meters
        </p>
      </div>

      <div id="volume">
        <h4>Volume (Liters/Gallons)</h4>
        <p>
          20 liters = <span id="gallons-num">5.284</span> gallons | 20 gallons =
          <span id="liters-num">75.708</span> liters
        </p>
      </div>

      <div id="mass">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p>
          20 kilos = <span id="pounds-num">44.092</span> pounds | 20 pounds =
          <span id="kilos-num">9.072</span> kilos
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
